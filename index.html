<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" async defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <div id="modalOne" class="modal">
      <div class="modal-content">
        <div class="contact-form">
          <a class="close">&times;</a>
          <form id="addBook" action="/" method="GET">
            <h2>Book Information</h2>
            <div>
              <label for="forTitle">
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Book Title"
                />
              </label>
              <label for="forAuthor">
                <input
                  type="text"
                  name="author"
                  id="author"
                  placeholder="Author"
                />
              </label>
              <label for="forPages">
                <input
                  type="number"
                  name="pages"
                  id="pages"
                  placeholder="Number of Pages"
                />
              </label>
              <span>Have you read this book ?</span>
              <label class="switch">
                <input
                  class="switch-input"
                  type="checkbox"
                  name="isRead"
                  id="isRead"
                />
                <span class="switch-label" data-on="Yes" data-off="No"></span>
                <span class="switch-handle"></span>
              </label>
            </div>
            <button id="submitNewBook" type="button" href="/">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <header>
      <div id="search-bar">
        <span class="material-icons">
          search
        </span>
        <form id="search" action="GET">
          <input type="text" id="search" name="search" />
        </form>
      </div>
      <h1>Library</h1>
      <button id="header-button" class="button" data-modal="modalOne">
        Add Book
      </button>
    </header>
    <div id="container">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </body>
  <script>
    function openTheForm() {
      document.getElementById('popupForm').style.display = 'block'
    }

    function closeTheForm() {
      document.getElementById('popupForm').style.display = 'none'
    }
  </script>
</html>
